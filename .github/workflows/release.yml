name: Build and Release to Test PyPI

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Increment version
      id: increment_version
      run: |
        # Read current version
        current_version=$(python -c "import sys; sys.path.append('src'); from __version__ import __version__; print(__version__)")
        echo "Current version: $current_version"
        
        # Parse version parts (assuming semantic versioning: major.minor.patch)
        IFS='.' read -r major minor patch <<< "$current_version"
        
        # Increment patch version
        new_patch=$((patch + 1))
        new_version="${major}.${minor}.${new_patch}"
        
        echo "New version: $new_version"
        
        # Update __version__.py
        sed -i "s/__version__ = \"$current_version\"/__version__ = \"$new_version\"/" src/__version__.py
        
        # Set output for later steps
        echo "new_version=$new_version" >> $GITHUB_OUTPUT
        echo "current_version=$current_version" >> $GITHUB_OUTPUT
    
    - name: Commit version bump
      run: |
        git add src/__version__.py
        git commit -m "Bump version to ${{ steps.increment_version.outputs.new_version }}"
        git push
    
    - name: Run build script
      run: |
        chmod +x build.sh
        ./build.sh
    
    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --verbose
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.increment_version.outputs.new_version }}
        release_name: Release v${{ steps.increment_version.outputs.new_version }}
        body: |
          Automated release v${{ steps.increment_version.outputs.new_version }}
          
          Previous version: v${{ steps.increment_version.outputs.current_version }}
          
          Changes:
          - Auto-incremented version from ${{ steps.increment_version.outputs.current_version }} to ${{ steps.increment_version.outputs.new_version }}
        draft: false
        prerelease: false
